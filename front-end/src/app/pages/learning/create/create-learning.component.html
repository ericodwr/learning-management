<pre>
  {{ learningInsertReqDto.value | json }}
</pre>

<div
  class="d-flex justify-content-center align-items-center flex-column mt-4 container"
>
  <h3>Create Learning</h3>
  <form [formGroup]="learningInsertReqDto" (ngSubmit)="onCreate()">
    <!-- Question Packet -->
    <div class="my-3 row align-items-center gy-md-4 container gy-2">
      <div class="col-12 col-md-3">
        <label for="class" class="form-label"
          >Learning <span class="text-danger">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="text"
          class="form-control col-12"
          id="class"
          placeholder="Learning Name"
          required
          formControlName="learningName"
        />
      </div>
      <div class="col-12 col-md-3">
        <label for="code" class="form-label"
          >Learning Code <span class="text-danger">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="text"
          class="form-control col-12"
          id="code"
          placeholder="Learning Code"
          required
          formControlName="learningCode"
        />
      </div>

      <div class="col-12 col-md-3">
        <label for="start" class="form-label"
          >Start Time <span class="text-danger">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="datetime-local"
          class="form-control col-12"
          id="start"
          placeholder="Packet Code"
          required
          formControlName="startTime"
        />
      </div>

      <div class="col-12 col-md-3">
        <label for="end" class="form-label"
          >End Time <span class="text-danger">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="datetime-local"
          class="form-control col-12"
          id="end"
          placeholder="Packet Code"
          required
          formControlName="endTime"
        />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Learning</button>
      </div>
      <div class="col-12">
        <button routerLink="/learning/{{ classId }}" class="btn btn-secondary">
          Back
        </button>
      </div>
    </div>
  </form>
</div>
