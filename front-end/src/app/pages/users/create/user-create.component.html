<div
  class="d-flex justify-content-center align-items-center flex-column mt-4 container"
>
  <h3>Create New Teacher</h3>
  <form [formGroup]="userInsertReqDto" (ngSubmit)="onCreate()">
    <!-- email -->
    <div class="my-3 row align-items-center gy-md-4 gy-3">
      <div class="col-12 col-md-3">
        <label for="email-address" class="form-label"
          >Username <span class="text-danger">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="email"
          class="form-control col-12"
          id="email-address"
          placeholder="name@example.com"
          formControlName="username"
        />
      </div>

      <!-- Fullname -->
      <div class="col-12 col-md-3">
        <label for="fullname" class="form-label"
          >User Fullname <span class="text-danger">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="text"
          class="form-control col-12"
          id="fullname"
          placeholder="fullname"
          formControlName="fullName"
        />
      </div>

      <!-- phoneNumb -->
      <div class="col-12 col-md-3">
        <label for="phoneNumb" class="form-label"
          >Phone Number <span class="text-danger">*</span></label
        >
      </div>
      <div class="col-12 col-md-9">
        <input
          type="number"
          class="form-control col-12"
          id="phoneNumb"
          placeholder="08xxxx"
          formControlName="phoneNumb"
        />
      </div>

      <div class="col-12">
        <app-button
          type="submit"
          classBtn="btn-primary"
          label="Create"
          [loading]="sending"
        ></app-button>
      </div>

      <div class="col-12">
        <button type="button" routerLink="/users" class="btn btn-secondary">
          Back
        </button>
      </div>
    </div>
  </form>
</div>
